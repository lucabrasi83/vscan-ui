<!-- begin:: Footer -->
<div
	class="kt-footer kt-grid__item kt-grid kt-grid--desktop kt-grid--ver-desktop"
	id="kt_footer"
>
	<div class="kt-container" [ngClass]="{ 'kt-container--fluid': fluid }">
		<div class="kt-footer__copyright">
			{{ today | date: "yyyy" }}&nbsp;&copy;&nbsp;<a
				href="https://www.tatacommunications.com"
				target="_blank"
				class="kt-link"
				>TATA Communications Ltd. All rights reserved</a
			>
		</div>
		<div class="kt-footer__menu">
			<a
				href="https://www.tatacommunications.com"
				target="_blank"
				class="kt-link"
				><img
					src="./assets/media/logos/tata-communication.png"
					alt="TATA COMMUNICATIONS"
			/></a>
		</div>
	</div>
</div>
<!-- end:: Footer -->
