<div class="kt-portlet">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{ getTitle() }}</h3>
		</div>
	</div>
	<form class="kt-form" [formGroup]="credentialForm">
		<div class="kt-portlet__body">
			<!--			<div class="kt-portlet__body-progress">-->
			<!--				<mat-spinner [diameter]="20"></mat-spinner>-->
			<!--			</div>-->

			<!--			<kt-alert-->
			<!--				*ngIf="hasFormErrors"-->
			<!--				type="warn"-->
			<!--				[duration]="30000"-->
			<!--				[showCloseButton]="true"-->
			<!--				(close)="onAlertClose($event)"-->
			<!--			>-->
			<!--				Oh snap! Change a few things up and try submitting again.-->
			<!--			</kt-alert>-->

			<div class="form-group kt-form__group row">
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input
							matInput
							placeholder="Enter Credential Name"
							formControlName="credentialName"
						/>
						<mat-error
							>{{ displayCredentialNameError() }}
						</mat-error>
						<mat-hint align="start"
							>Please enter
							<strong>Credential Name</strong>
						</mat-hint>
					</mat-form-field>
				</div>
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select
							placeholder="Select credentials vendor"
							formControlName="credentialsDeviceVendor"
						>
							<mat-option [value]="'CISCO'">CISCO</mat-option>
						</mat-select>
						<mat-error
							>Device Vendor is
							<strong>required</strong>
						</mat-error>
						<mat-hint align="start"
							>Please select
							<strong>Device Vendor</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>
			<div class="kt-separator"></div>
			<div class="form-group kt-form__group row">
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input
							matInput
							placeholder="Enter Username"
							formControlName="username"
						/>
						<mat-error
							>Username is
							<strong>required</strong>
						</mat-error>
						<mat-hint align="start"
							>Please enter
							<strong>username</strong>
						</mat-hint>
					</mat-form-field>
				</div>
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input
							type="password"
							matInput
							placeholder="Enter Password"
							formControlName="password"
						/>
						<mat-hint align="start"
							>Please enter
							<strong>password</strong>
						</mat-hint>
					</mat-form-field>
				</div>

				<div
					class="col-lg-4 kt-margin-bottom-20-mobile"
					*ngIf="
						credentialForm.get('credentialsDeviceVendor').value ===
						'CISCO'
					"
				>
					<mat-form-field class="mat-form-field-fluid">
						<input
							type="password"
							matInput
							placeholder="Enter IOS Enable password"
							formControlName="iosEnablePassword"
						/>

						<mat-hint align="start"
							>Enter
							<strong>IOS Enable</strong> password</mat-hint
						>
					</mat-form-field>
				</div>
			</div>
			<div class="kt-separator"></div>
			<div class="form-group kt-form__group row">
				<div class="col-lg-8 kt-margin-bottom-20-mobile">
					<mat-form-field
						class="mat-form-field-fluid"
						appearance="outline"
					>
						<textarea
							matInput
							placeholder="Enter SSH Private key"
							formControlName="privateKey"
							matTextareaAutosize
							matAutosizeMinRows="20"
							matAutosizeMaxRows="20"
						></textarea>

						<mat-hint align="start"
							>Please Enter SSH
							<strong>private key</strong></mat-hint
						>
						<mat-error>
							Please enter a valid SSH private key
						</mat-error>
					</mat-form-field>
				</div>
			</div>
		</div>

		<div
			class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit"
		>
			<div class="kt-form__actions kt-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button
							type="button"
							mat-raised-button
							cdkFocusInitial
							(click)="onCloseCancelDialog()"
							matTooltip="Cancel changes"
						>
							Cancel</button
						>&nbsp;
						<button
							type="button"
							mat-raised-button
							color="primary"
							[mat-dialog-close]="credentialForm.getRawValue()"
							matTooltip="Save changes"
							[disabled]="
								credentialForm.invalid || !credentialForm.dirty
							"
						>
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
